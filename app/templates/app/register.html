<!DOCTYPE html>
<!-- Source Codes By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form in HTML and CSS | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    {% if page == 'login' %}
    <div class="login_form">
      <!-- Login form container -->
      <form action="#">
        <h3>Daftar menggunakan</h3>

        <div class="login_option">
          <!-- Google button -->
          <div class="option">
            <a href="#">
              <img src="logos/google.png" alt="Google" />
              <span>Google</span>
            </a>
          </div>

          <!-- Apple button -->
          <div class="option">
            <a href="#">
              <img src="logos/apple.png" alt="Apple" />
              <span>Apple</span>
            </a>
          </div>
        </div>

        <!-- Register option separator -->
        <p class="separator">
          <span>atau</span>
        </p>

        <!-- Email input box -->
        <div class="input_box">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="input email anda"
            required
          />
        </div>


        <!-- Paswwrod input box -->
        <div class="input_box">
          <div class="password_title">
            <label for="password">Password</label>
          </div>

          <input
            type="password"
            id="password"
            placeholder="buat password anda"
            required
          />
        </div>

        <!-- Login button -->
        <button type="submit">Daftar</button>

        <p class="sign_up">Sudah memiliki akun? <a href="login.html">Masuk.</a></p>
      </form>
    </div>
    {% else %}
    
    {% endif %}
  </body>
</html>
