{% load static %}

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="32.519"
      height="30.7"
      viewBox="0 0 32.519 30.7"
      fill="#363b46"
    >
      <g id="Logo" transform="translate(-90.74 -84.875)">
        <path
          id="B"
          d="M14.378-30.915c-5.124,0-9.292,3.767-9.292,10.228S9.254-10.46,14.378-10.46h1.471c5.124,0,9.292-3.767,9.292-10.228s-4.168-10.228-9.292-10.228H14.378M11.7-33.456h6.819A12.768,12.768,0,0,1,31.29-20.687,12.768,12.768,0,0,1,18.522-7.919H11.7A12.768,12.768,0,0,1-1.065-20.687C-2.4-51.282,4.652-33.456,11.7-33.456Z"
          transform="translate(91.969 123.494)"
        />
      </g>
    </svg>
  </div>
  <ul class="link-items">
    <li class="link-item {% if request.path == '/' %} active {% endif %}">
      <a href="{% url 'home'  %}" class="link">
        <ion-icon name="home-outline"></ion-icon>
        <span style="--i: 1">Beranda</span>
      </a>
    </li>
    <li
      class="link-item {% if request.path == '/teman-belajar/' %} active {% endif %}"
    >
      <a
        href="{% if user.is_authenticated %}{% url 'teman-belajar' %}{% else %}{% url 'login' %}{% endif %}"
        class="link"
      >
        <ion-icon name="people-outline"></ion-icon>
        <span style="--i: 2">Teman Belajar</span>
      </a>
    </li>
    <li class="link-item">
      <a href="#" class="link">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        <span style="--i: 3">Chat</span>
      </a>
    </li>
  </ul>
</div>
